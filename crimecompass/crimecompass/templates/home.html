{% load static %} <!-- Load the static files tag if you need to include static files -->

<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <style>
            body, h1 {
                margin: 0;
                font-family: 'Roboto', sans-serif;
            }

            .title {
                background-color: #007BFF; /* Updated to a deeper blue */
                text-align: center;
                padding: 40px 0;
                width: 100%;
                color: white;
            }

            .logo-container {
                text-align: center;
                padding: 35px;
            }

            .form-container {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: -25px; /* More padding for breathing room */
                background-color: white; /* Soft gray background */
            }

            .input {
                background-color: #ffffff;
                border-radius: 8px;
                padding: 30px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 480px; /* Reduced max-width for a more contained look */
                margin: auto;
            }

            .input form {
                width: 100%;
                display: flex;
                flex-direction: column;
            }

            .input input[type="text"] {
                width: 93%;
                border: 1px solid #CCCCCC;
                border-radius: 4px;
                padding: 15px;
                margin-bottom: 20px; /* Increased margin for better spacing */
                transition: border-color 0.3s; /* Smooth transition for hover effects */
            }

            .input input[type="text"]:hover,
            .input input[type="text"]:focus {
                border-color: #007BFF; /* Color transition on hover/focus */
            }

            .input button {
                width: 100%;
                padding: 15px;
                background-color: #007BFF; /* Button color to match the title */
                color: white;
                border: none;
                border-radius: 4px;
                font-weight: 500;
                cursor: pointer;
                transition: background-color 0.3s; /* Smooth transition for hover effects */
            }

            .input button:hover {
                background-color: #0056b3; /* Darker shade on hover */
            }

            .logo-image {
                width: 250px; /* Increased width for a larger logo */
                height: auto; /* Maintain the aspect ratio */
                display: block; /* Center the logo image */
                margin-left: auto;
                margin-right: auto;
                margin-bottom: -15px; /* Adjust if necessary to give more space below the logo */
            }

            /* Styles for the walking figure animation */
            .walking-figure {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                width: 150px; /* Adjust as needed */
                height: auto; /* Maintain aspect ratio */
                animation: walkAcross 10s linear infinite;
                z-index: 999;
            }

            @keyframes walkAcross {
                0%, 100% {
                    transform: translateX(0%);
                }
                25% {
                    background-image: url('{% static 'person2.png' %}');
                }
                50% {
                    background-image: url('{% static 'person3.png' %}');
                }
                75% {
                    background-image: url('{% static 'person4.png' %}');
                }
                100% {
                    background-image: url('{% static 'person1.png' %}');
                }
            }

        </style>
            </head>
            <body>
                <div class="title">
                    <h1>CrimeCompass</h1>
                </div>
                <div class="logo-container">
                    <img src="{% static 'logo.png' %}" alt="CrimeCompass Logo" class="logo-image">
                </div>
                <div class="form-container">
                    <div class="input">
                        <form action="{% url 'submit_route' %}" method="post">
                            {% csrf_token %}
                            <input type="text" name="starting_location" placeholder="Enter a starting location">
                            <input type="text" name="destination" placeholder="Enter a destination location">
                            <button type="submit">Make Route</button>
                        </form>
                    </div>
                </div>
                <!-- Walking figure images -->
                <div class="walking-figures">
                    <img src="{% static 'person1.png' %}" alt="Walking Figure 1" class="walking-figure figure1">
                    <img src="{% static 'person2.png' %}" alt="Walking Figure 2" class="walking-figure figure2">
                    <img src="{% static 'person3.png' %}" alt="Walking Figure 3" class="walking-figure figure3">
                    <img src="{% static 'person4.png' %}" alt="Walking Figure 4" class="walking-figure figure4">
                    <img src="{% static 'person5.png' %}" alt="Walking Figure 5" class="walking-figure figure5">
                    <img src="{% static 'person6.png' %}" alt="Walking Figure 6" class="walking-figure figure6">
                    <div class="text-bubble">I feel so safe with CrimeCompass!</div>
                </div>
                </body>
            <style>
                body, h1 {
                    margin: 0;
                    font-family: 'Roboto', sans-serif;
                }

                /* Existing styles remain unchanged */

                .walking-figures {
                    position: fixed;
                    bottom: -15px;
                    left: 0%; /* Start from the left */
                    animation: slideRight 20s linear infinite; /* Adjust the duration as needed */\
                    box-shadow: 0 0 15px #007BFF; /* Adjust color and size as needed */
                    filter: drop-shadow(0 0 15px #007BFF); /* Adjust color and size as needed */
                }

                .walking-figure {
                    display: none; /* Start with all figures not displayed */
                    width: 150px; /* Adjust as needed */
                    height: auto; /* Maintain aspect ratio */
                    position: absolute;
                }

                @keyframes slideRight {
                    from { left: -150px; } /* Start slightly off-screen to the left */
                    to { left: 100%; } /* Move to the right, across the entire screen width */
                }

                .text-bubble {
                    position: absolute;
                    bottom: 200px; /* Adjust based on figure size to avoid overlap */
                    left: 120px; /* Move it to the right of the figure */
                    width: 130px;
                    padding: 10px;
                    background-color: white;
                    border: 2px solid #007BFF;
                    border-radius: 10px;
                    z-index: 1000;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    opacity: 0; /* Initially invisible */
                    visibility: hidden; /* Initially not visible */
                }

                @keyframes bubblePop {
                    0%, 50%, 100% { opacity: 0; visibility: hidden; }
                    25%, 45% { opacity: 1; visibility: visible; }
                }
            </style>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                let currentIndex = 0; // Start with the first image
                const figures = document.querySelectorAll('.walking-figure'); // Get all figures
                const totalFigures = figures.length; // Total number of figures
                const animationSpeed = 150; // Change figure every 500 milliseconds
                const textBubble = document.querySelector('.text-bubble'); // Get the text bubble
                textBubble.style.animation = 'bubblePop 4s infinite linear';

                // Function to update figure visibility and show the text bubble periodically
                function updateFigures() {
                    figures.forEach((fig, index) => {
                        fig.style.display = index === currentIndex ? 'block' : 'none';
                    });
                    currentIndex = (currentIndex + 1) % totalFigures; // Move to the next figure, loop back at the end
                }

                // Start the animation
                setInterval(updateFigures, animationSpeed);
            });

        </script>
</html>
