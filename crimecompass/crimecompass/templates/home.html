{% load static %} <!-- Load the static files tag if you need to include static files -->

<!DOCTYPE html>
<html>
    <head>
        <!-- Your existing style definitions -->
        <style>
            body, h1 {
                margin: 0;
            }
    
            .title {
                background-color: #00A8E8;
                text-align: center;
                padding: 20px 0;
                width: 100%;
                color: white;
            }

            /* Eliminate extra padding and margins around the logo */
            .logo-container {
                text-align: center;
                padding: 10px 0 0 0; /* Padding top reduced */
            }

            /* Reduce the white space between logo and form */
            .form-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: auto;
                width: 100%;
                margin-top: 10px;
                background-color: white; /* Change the background color here */
            }


            .input {
                background-color: #3CFFC8; /* New background color */
                border-radius: 15px;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 50%;
                max-width: 600px;
                margin: auto;
            }


            .input form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Aligns form children (p tags) center */
        }

        .input p {
            width: 100%; /* Ensures full width to align text inside it */
            display: flex;
            flex-direction: column;
            align-items: center; /* Aligns content of p tags (labels and inputs) */
            text-align: center; /* Centers the text/label */
}

            .input input[type="text"], .input button {
                width: calc(100% - 40px);
                box-sizing: border-box;
                border-radius: 5px;
                border: none;
                padding: 10px;
                margin-bottom: 10px;
                margin: 10px auto; /* Center horizontally */
                display: block; /* Treat as block elements for margin auto to work */
}
            }

            .input button {
                cursor: pointer;
            }

            .input label {
                display: block;
                text-align: left;
                margin-bottom: 5px;
            }

            /* Adjustments for the logo image */
            .logo-image {
                width: 200px; /* Set the width to your preference */
                height: auto; /* Maintain the aspect ratio */
                display: block; /* Center the logo image */
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 0; /* No extra space at the bottom */
            }
        </style>
    </head>
    <body>
        <div class="title">
            <h1>CrimeCompass</h1>
        </div>
        <div class="logo-container">
            <img src="{% static 'logo.png' %}" alt="CrimeCompass Logo" class="logo-image">
        </div>
        <div class="form-container">
            <!-- Start of form -->
            <div class="input">
                <form action="{% url 'submit_route' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Make Route</button>
                </form>
            </div>
        </div>
    </body>
</html>
